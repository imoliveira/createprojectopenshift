<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Atividade</title>
</head>
<body>
    <h1>Cadastrar Nova Atividade</h1>
    <form action="/atividades" method="POST">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        <br><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>
        <label for="principais_realizacoes">Principais Realizações:</label>
        <textarea id="principais_realizacoes" name="principais_realizacoes" rows="4" required></textarea>
        <br><br>
        <label for="projeto">Projeto:</label>
        <input type="text" id="projeto" name="projeto" required>
        <br><br>
        <label for="detalhamento">Detalhamento:</label>
        <textarea id="detalhamento" name="detalhamento" rows="6"></textarea>
        <br><br>
        <button type="submit">Cadastrar</button>
    </form>
    <br>
    <a href="/">Voltar para o login</a>
</body>
</html>
